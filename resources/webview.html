<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>spacing-annotation</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <div class="row">
    <h4>Container</h4>
    <button class="ui basic button" id="All Fixed">All Fixed</button>
    <button class="ui basic button" id="All Dynamic">All Dynamic</button>
    <button class="ui basic button" id="Width Fixed">Width Fixed</button>
    <button class="ui basic button" id="Height Fixed">Height Fixed</button>
  </div>

  <div class="row">
    <h4>Container</h4>
    <button class="ui basic button" id="Horizontal Fixed"><img src='./assets/HF.png' />Fixed</button>
    <button class="ui basic button" id="Horizontal Dynamic"><img src='./assets/HD.png' />Dynamic</button>
    <button class="ui basic button" id="Vertical Fixed"><img src='./assets/VF.png' />Fixed</button>
    <button class="ui basic button" id="Vertical Dynamic"><img src='./assets/VD.png' />Dynamic</button>
  </div>
  <!-- notice the "../resources_" here. It's because webview.js will be compiled in a different folder with the prefix. -->
  <script src="../resources_webview.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
